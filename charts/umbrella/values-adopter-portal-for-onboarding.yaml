---

portal:
  enabled: true
  # -- uncomment the following for SMTP mail mock 
  backend:
    mailing:
      host: "smtp4dev"
      port: "25"
      user: "portal-user"
      senderEmail: "portal-admin@tx.test"
      password: "portal-password"

  # -- uncomment the following for persistance
  # postgresql:
  #   primary:
  #     persistence:
  #       enabled: true

centralidp:
  enabled: true
  # -- uncomment the following for persistance
  # keycloak:
  #   postgresql:
  #     primary:
  #       persistence:
  #         enabled: true

sharedidp:
  enabled: true
  # -- uncomment the following for persistance
  # keycloak:
  #   postgresql:
  #     primary:
  #       persistence:
  #         enabled: true

pgadmin4:
  enabled: true
  # -- uncomment the following for persistance
  # persistentVolume:
  #   enabled: true

# Interfaces are disabled by default (other than IAM)

# ============================================================================
# FASE 1: Solo BPDM (Business Partner Data Management)
# ============================================================================
# Set 'enabled' to true if onboarding is required
bpdm:
  enabled: true  # ✅ FASE 1: Habilitado

bdrs-server-memory:
  enabled: true  # ✅ Necesario para resolver BPN→DID en EDCs

# ============================================================================
# FASES POSTERIORES (Temporalmente deshabilitados)
# ============================================================================

# FASE 2: Habilitar después de verificar BPDM
selfdescription:
  enabled: true  # ✅ FASE 2: Habilitado para self-description

# FASE 2: Habilitar para ver emails de invitación
smtp4dev:
  enabled: true  # ✅ FASE 2: Habilitado para onboarding por UI

# Componentes para compartición de datos
bpndiscovery:
  enabled: false  # ❌ TEMPORAL: Problema con ingress regex path

discoveryfinder:
  enabled: false  # ❌ TEMPORAL: Problema con ingress regex path

# FASE 3: Habilitar después de BPDM + SMTP
ssi-credential-issuer:
  enabled: true  # ✅ FASE 3: Habilitado para emisión de credenciales verificables

# FASE 4: Habilitar al final
identity-and-trust-bundle:
  enabled: true  # ✅ FASE 4: Habilitado para DIM Wallet y gestión de identidades
  # -- uncomment the following for persistance
  # postgresql:
  #   primary:
  #     persistence:
  #       enabled: true